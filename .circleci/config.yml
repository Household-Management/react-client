# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

environments: &environments
  working_directory: ~/
  docker:
    - image: circleci/node:8.10

version: 2
jobs:
  install:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.10
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
          
      - run: npm i
      
      -  persist_to_workspace:
            root: ./
            paths:
              - ./
              
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  lint:
    <<: *environments
    
    steps:
      - attach_workspace:
          at: ./
      
      - run: npx tslint --project tsconfig.json
  build:
    <<: *environments

    steps:
      - attach_workspace:
          at: ./
      
      - run: npm i
      
      - run: npx tsc --skipLibCheck --noImplicitUseStrict
      
      - run: CI=false npm run build
      
      -  persist_to_workspace:
            root: ./
            paths:
              - ./
  test:
    <<: *environments
    steps:
      - attach_workspace:
          at: ./

      - run: 
          command: npm test -- --runInBand --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
  deploy_to_staging:
    <<: *environments
    
    steps:
      - attach_workspace:
          at: ./

      - run: 
          command: | 
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            sudo python3.4 get-pip.py --user
            sudo pip3 install awscli --upgrade --user
            
      - run: aws s3 sync ./build s3://homeplanitstaging-hosting-mobilehub-402297778/

workflows:
  version: 2
  build:
    jobs:
      - install
      - lint:
          requires:
            - install
      - build:
          requires:
            - lint
      - test:
          requires:
            - build
      - deploy_to_staging:
          requires:
            - test
          filters:
            branches:
              only: develop
    